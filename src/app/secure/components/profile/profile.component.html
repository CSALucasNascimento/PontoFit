<md-card>
  <form (ngSubmit)="onSubmit()" class="user-form" [formGroup]="userForm" novalidate>
    <md-card-title>Edit Profile</md-card-title>
    <md-card-header>
      <md-card-title>
        <p style="font-size: 11px;">Profile update</p>
      </md-card-title>
    </md-card-header>

    <md-card-content>
      <md-input-container class="full-width required">
        <input mdInput placeholder="First name" formControlName="firstName" class="required">
      </md-input-container>
    </md-card-content>

    <md-card-content>
      <md-input-container class="full-width required">
        <input mdInput placeholder="Last name" formControlName="lastName" class="required">
      </md-input-container>
    </md-card-content>

    <md-card-content>
      <md-input-container class="full-width required">
        <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" formControlName="dob" class="required">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>
      <md-datepicker #picker></md-datepicker>
    </md-card-content>

    <md-card-actions>
      <button md-button color="primary" type="submit" [disabled]="!userForm.valid">SAVE</button>
      <button md-button>CANCEL</button>
    </md-card-actions>
  </form>
</md-card>
