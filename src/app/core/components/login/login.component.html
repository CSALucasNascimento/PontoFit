      <!--      Wizard container        -->
          <!-- <form action="" method=""> -->
            <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

<div class="wizard-header">
  <h3>
    Become a personal
  </h3>
  <p>This information will let us know more about you.</p>
</div>


<md-tab-group>
  <md-tab>
    <ng-template md-tab-label>
      Login Details
    </ng-template>

    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Company (disabled)" disabled value="Google">
      </md-input-container>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="First name">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="Long Last Name That Will Be Truncated">
        </md-input-container></td>
      </tr></table>

      <p>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
        </md-input-container>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address 2"></textarea>
        </md-input-container>
      </p>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="City">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="State">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
          <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
          <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
        </md-input-container></td>
      </tr></table>
    </form>

  </md-tab>
  <md-tab>
    <ng-template md-tab-label>
      <md-icon>thumb_down</md-icon> The worst sushi
    </ng-template>
    <h1>Terrible sushi restaurants</h1>
    <p>...</p>
  </md-tab>
</md-tab-group>

<div class="wizard-footer">
  <div class="pull-right">
    <button md-button class='btn btn-next btn-danger' name='next'> Next </button>
    <input type='button' class='btn btn-finish btn-danger' name='finish' value='Finish' />
  </div>
  <div class="pull-left">
    <button md-button class="btn btn-primary btn-previous" name='previous' value='Previous'>
      Previous
    </button>

    <!-- <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' /> -->

    <div class="footer-checkbox">
      <div class="col-sm-12">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="optionsCheckboxes">
          </label>
          Subscribe to our newsletter
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
